<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="form">
      <div>
        <input type="text" id="first" placeholder="First name" />
      </div>
      <div>
        <input type="text" id="last" placeholder="Last name" />
      </div>
      <div>
        <label>Ticket Class:</label>
        <input type="radio" class="ticket" value="first-class" name='ticket'/>First Class 
        <input type="radio" class="ticket" value="business" name='ticket'/>Business Class
        <input type="radio" class="ticket" value="economy" name='ticket'/>Economy
      </div>
      <div id="options">
        <label>Options:</label>
        <input type="checkbox" class="option" value="in-flight-meal"/>In-flight Meal
        <input type="checkbox" class="option" value="free-flow-drinks"/>Free-flow drinks
        <input type="checkbox" class="option" value="in-flight-entertainment"/>In-flight entertainment
        <input type="checkbox" class="option" value="extra-luggage-space"/>Extra luggage space
      </div>
      <button id="booking-button">Place booking</button>
    </div>
    <div id="summary"></div>
    <script src="index.js"></script>
  </body>
</html>
